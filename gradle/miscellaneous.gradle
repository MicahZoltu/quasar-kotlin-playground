group 'com.zoltu'

mainClassName = 'com.zoltu.MainKt'

defaultTasks 'run'

applicationDefaultJvmArgs += [
		"-XX:+UseG1GC"
]

// always run the tests, even if they were recently run
tasks.withType(Test) {
	outputs.upToDateWhen { false }
}

((Jar)jar).with {
	((Manifest)manifest).with {
		attributes(
			"Implementation-Title": "PoloniexTrader",
			"Implementation-Vendor": "com.zoltu"
		)
	}
}
